{% extends 'core/base.html' %}

{% block head_title %}Send transaction{% endblock %}

{% block content %}

<h1 class=" font-bold text-3xl text-center pb-5 pt-10">Transfer money</h1>
<hr>
<div class="w-full mt-10">
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
        {{ form.as_p }}
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline" type="submit">
                Submit</button>
    </form>
</div>
{% endblock %}
